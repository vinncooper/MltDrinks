<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель — Mlt Drinks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h1>Админ-панель</h1>

        <form id="category-form" class="admin-form">
            <h3>Добавить категорию</h3>
            <input type="text" id="category-name" placeholder="Название категории" required>
            <button type="submit">Добавить категорию</button>
        </form>

        <form id="product-form" class="admin-form">
            <h3>Добавить товар</h3>
            <input type="text" id="product-name" placeholder="Название" required>
            <input type="text" id="product-volume" placeholder="Литраж (например 0.5 л)" required>
            <input type="number" step="0.01" id="product-price" placeholder="Цена" required>
            <input type="number" id="product-minorder" placeholder="Мин. заказ" required>
            <input type="text" id="product-image" placeholder="Ссылка на фото">
            <select id="product-category" required></select>
            <label><input type="checkbox" id="product-instock" checked> В наличии</label>
            <label><input type="checkbox" id="product-istop"> Хит продаж</label>
            <button type="submit">Добавить товар</button>
        </form>

        <h2>Все категории:</h2>
        <ul id="categories-admin"></ul>

        <h2>Все товары:</h2>
        <ul id="products-admin"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
