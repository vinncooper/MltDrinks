<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mlt Drinks — Админ-панель</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Админ-панель</h1>

    <form id="product-form">
      <input type="text" id="name" placeholder="Название" required />
      <input type="text" id="photo" placeholder="Ссылка на фото" required />
      <input type="number" id="price" placeholder="Цена" required />
      <select id="status">
        <option value="в наличии">В наличии</option>
        <option value="нет в наличии">Нет в наличии</option>
      </select>
      <label>
        <input type="checkbox" id="isHit" /> Хит продаж
      </label>
      <button type="submit">Добавить товар</button>
    </form>

    <a href="index.html" class="button">Перейти в каталог</a>

    <h2>Все товары:</h2>
    <div id="all"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
