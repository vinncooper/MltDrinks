<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админ-панель — Mlt Drinks</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fffbe6;
    }
    h1 { text-align: center; }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .available { color: green; }
    .unavailable { color: red; }
  </style>
</head>
<body>

  <h1>Админ-панель Mlt Drinks</h1>

  <form id="addForm">
    <input type="text" placeholder="Название товара" required />
    <input type="text" placeholder="Категория" required />
    <input type="number" placeholder="Цена (₽)" required />
    <select>
      <option value="available">В наличии</option>
      <option value="unavailable">Нет в наличии</option>
    </select>
    <button type="submit">Добавить товар</button>
  </form>

  <h2>Товары</h2>
  <table>
    <thead>
      <tr>
        <th>Название</th>
        <th>Категория</th>
        <th>Цена</th>
        <th>Статус</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="productList">
      <!-- Товары будут отображены здесь -->
    </tbody>
  </table>

  <script>
    // JS будет получать и отображать товары, ты сам их добавишь
  </script>
</body>
</html>
