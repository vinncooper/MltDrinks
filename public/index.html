<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mlt Drinks ‚Äì –ö–∞—Ç–∞–ª–æ–≥</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 15px; background: #f9f9f9; }
    h1 { margin-bottom: 10px; }
    .top-block, .products { display: flex; flex-wrap: wrap; gap: 12px; }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 170px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%; height: auto; border-radius: 8px;
    }
    .in-stock { color: green; font-weight: bold; }
    .out-stock { color: red; font-weight: bold; }
    .top-btns button {
      background: #007bff; color: #fff; padding: 8px 12px;
      border: none; border-radius: 20px; cursor: pointer;
    }
    .top-btns { margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 8px; }
    a.contact { display: block; margin-top: 30px; font-size: 18px; text-align: center; }
  </style>
</head>
<body>
  <h1>–ö–∞—Ç–∞–ª–æ–≥ Mlt Drinks</h1>

  <div class="top-btns" id="categories"></div>

  <h2>üî• –•–∏—Ç—ã –ø—Ä–æ–¥–∞–∂</h2>
  <div class="top-block" id="top-products"></div>

  <h2>üì¶ –í—Å–µ —Ç–æ–≤–∞—Ä—ã</h2>
  <div class="products" id="all-products">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <a href="#" class="contact" id="contact-btn">üìû –°–≤—è–∑–∞—Ç—å—Å—è —Å –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º</a>

  <script>
    let allProducts = [];

    function renderCategories(products) {
      const categories = [...new Set(products.map(p => p.category))];
      const container = document.getElementById("categories");
      container.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.innerText = cat;
        btn.onclick = () => renderAll(products.filter(p => p.category === cat));
        container.appendChild(btn);
      });
    }

    function renderAll(products) {
      const container = document.getElementById("all-products");
      container.innerHTML = '';
      products.forEach(p => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <img src="${p.image_url || 'https://via.placeholder.com/150'}" alt="${p.name}">
          <div><b>${p.name}</b> (${p.volume})</div>
          <div>${p.price}‚ÇΩ ‚Äî –º–∏–Ω. ${p.min_order} —à—Ç.</div>
          <div class="${p.in_stock ? 'in-stock' : 'out-stock'}">
            ${p.in_stock ? '–í –Ω–∞–ª–∏—á–∏–∏' : '–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏'}
          </div>`;
        container.appendChild(el);
      });
    }

    function renderTop(products) {
      const top = products.filter(p => p.is_top);
      const container = document.getElementById("top-products");
      container.innerHTML = '';
      top.forEach(p => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <img src="${p.image_url || 'https://via.placeholder.com/150'}" alt="${p.name}">
          <div><b>${p.name}</b> (${p.volume})</div>
          <div>${p.price}‚ÇΩ</div>`;
        container.appendChild(el);
      });
    }

    fetch("/products")
      .then(res => res.json())
      .then(data => {
        allProducts = data;
        renderAll(data);
        renderTop(data);
        renderCategories(data);
      });

    fetch("/manager-action")
      .then(res => res.json())
      .then(data => {
        const link = document.getElementById("contact-btn");
        link.href = data.action;
      });
  </script>
</body>
</html>
